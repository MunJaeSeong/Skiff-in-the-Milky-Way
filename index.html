<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은하수 속의 조각배</title>

    <link rel="stylesheet" href="css/startpage.css">
    <link rel="stylesheet" href="css/select.css">
  </head>

  <body>
    <!-- 시작 화면 오버레이: bg.png를 배경으로 제목과 메뉴를 표시합니다 -->
    <div id="startScreen" class="start-screen" role="dialog" aria-label="게임 시작 화면">
      <div class="start-overlay">
        <h1 class="game-title">
          <span class="title-line title-large">
            <span class="starry">
              <span class="stars" aria-hidden="true"></span>
              은하수
            </span>
            <span class="after-word"> 속의</span>
          </span>
          <span class="title-line title-small">조각배</span>
        </h1>

        <nav class="main-menu" aria-label="주 메뉴">
          <button id="btnStart" class="menu-item primary">게임시작</button>
          <button id="btnHow" class="menu-item">게임설명</button>
          <button id="btnSettings" class="menu-item">환경설정</button>
        </nav>
      </div>
    </div>

    <!-- 게임 캔버스: 시작 화면이 가려진 후 표시됩니다 -->
  <canvas id="gameSelectCanvas" tabindex="0" aria-label="스테이지 선택 캔버스"></canvas>
  <canvas id="gameCanvas" tabindex="0" aria-label="게임 캔버스" style="display:none;"></canvas>

    <!-- Game Select UI: customization button, practice mode checkbox, and stage selector -->
    <div id="gameSelectUI" class="select-ui" aria-hidden="true">
      <div class="select-controls">
        <button id="customizeBtn" class="btn customize">커스텀마이징</button>
        <label class="practice-label">
          <input type="checkbox" id="practiceMode">
          연습모드
        </label>
      </div>

      <section class="stage-selector" aria-label="스테이지 선택">
        <h2 class="sr-only">스테이지 선택</h2>
        <div class="stage-list-wrapper">
          <ul id="stageList" class="stage-list" role="list">
            <!-- Stage items will be rendered here by js/Select.js -->
          </ul>
        </div>
      </section>
    </div>
    <script src="js/main.js" defer></script>
    <script src="js/Select.js" defer></script>
    <script src="js/custom.js" defer></script>
    <script src="js/setting.js" defer></script>
    <script src="js/explanation.js" defer></script>
  </body>
</html>
