<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Falling Dot Hunter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="gameArea">
  <div id="canvasWrap">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="lifeBadge" aria-hidden="false">
      <!-- scoreDisplay moved into badge -->
      <div id="scoreDisplay">점수: <span id="score">0</span></div>
    </div>
    <!-- keep a lower hearts container attached outside canvas -->
    <div id="heartLower" aria-hidden="false">
      <div id="lives" aria-label="목숨"></div>
    </div>
  </div>
  <div id="sideInfo">
    <!-- sideInfo may hold other UI in future -->
  </div>
</div>
<div id="controls">
  <div id="startArea">
    <button id="startBtn" class="big">시작</button>
  </div>
</div>
<!-- 점수 저장 입력 및 상위 10개 리스트 -->
<div id="scoreBoard">
  <h4>Top 10 점수</h4>
  <ol id="scoreList"></ol>
</div>

<script src="js/game.js"></script>

</body>
</html>
