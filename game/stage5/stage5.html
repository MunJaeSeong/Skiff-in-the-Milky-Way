<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Stage 5</title>
	<link rel="stylesheet" href="../../css/game.css">
	<style>html,body{height:100%;margin:0;background:#000;color:#fff;display:flex;align-items:center;justify-content:center}#gameCanvas{display:block;width:100vw;height:100vh;position:fixed;inset:0}</style>
</head>
<body>
	<canvas id="gameCanvas" aria-label="Game Canvas"></canvas>

	<!-- 공통 유틸/오버레이 -->
	<script src="../util.js"></script>
	<script src="../clear.js"></script>
	<script src="../fail.js"></script>

	<!-- 캔버스 크기(그리기 버퍼) 동기화: placeholder 페이지에서도 크기 맞춤 -->
	<script>
	(function(){
	  const c = document.getElementById('gameCanvas');
	  function fitCanvas(){ if(!c) return; const w=Math.max(320,Math.floor(window.innerWidth)); const h=Math.max(240,Math.floor(window.innerHeight)); if(c.width!==w||c.height!==h){c.width=w;c.height=h;} }
	  window.addEventListener('resize', fitCanvas);
	  if(document.readyState==='complete' || document.readyState==='interactive') setTimeout(fitCanvas,0); else document.addEventListener('DOMContentLoaded', fitCanvas);
	})();
	</script>
	<script src="player.js"></script>
	<script src="gameScript.js"></script>
</body>
</html>
